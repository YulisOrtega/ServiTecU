<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Soporte Servitec</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .cinta{
            background: #030A8C;
        }
        </style>
</head>
<body class="bg-gray-100">
    <header class="cinta text-white p-4">
        <h1 class="text-4xl md:text-5xl lg:text-5xl font-bold text-center text-white">Contacto</h1>
    </header>
    <main class="p-4">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="hidden md:block">
                <img src="./img/contact.png" alt="Imagen de contacto" class="w-full rounded-lg">
            </div>
            <div>
                <form action="/contacto" method="POST" class="bg-white p-6 rounded shadow-md">
                    <div class="mb-4">
                        <label for="nombre" class="block text-sm font-bold mb-2">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="apellidos" class="block text-sm font-bold mb-2">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-bold mb-2">Email</label>
                        <input type="email" name="email" id="email" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="telefono" class="block text-sm font-bold mb-2">Tel√©fono</label>
                        <input type="text" name="telefono" id="telefono" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="asunto" class="block text-sm font-bold mb-2">Asunto</label>
                        <input type="text" name="asunto" id="asunto" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="mensaje" class="block text-sm font-bold mb-2">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="w-full p-2 border rounded"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
                </form>
                <div class="mt-4">
                    <a href="/" class="bg-gray-600 text-white px-4 py-2 rounded justify-center">Regresar al inicio</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
